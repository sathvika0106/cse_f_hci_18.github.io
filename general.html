    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#89CFF0; /* Yellow background color */
            margin: 0;
            padding: 0;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly increased opacity */
            border-radius: 10px; /* Increased border radius for a softer look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slightly more pronounced shadow */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            text-align: center;
            margin: 10px 0; /* Increased margin for better spacing */
        }
        a {
            text-decoration: none;
            display: block;
            background-color:#007BA7; /* Orange background color */
            color: #fff;
            padding: 10px; /* Increased padding for larger touch targets */
            border-radius: 5px; /* Matching border radius */
            transition: background-color 0.2s ease;
            font-weight: bold; /* Added bold text for emphasis */
        }
        a:hover {
            background-color:#40E0D0; /* Darker orange on hover */
        }
        /* Additional CSS */
        h2 {
            color: #333; /* Dark text color for headings */
            margin-top: 20px; /* Add some space between lists and headings */
        }

        /* Style the specialization links differently */
        .specialization a {
            background-color: #007bff; /* Blue background color */
        }

        /* Hover style for specialization links */
        .specialization a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
